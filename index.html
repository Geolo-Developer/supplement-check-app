                const stored = localStorage.getItem('supple-final');

                    const data = JSON.parse(stored);

                            </p>

                            <Card slot="morning" label="æœé£Ÿå¾Œ" checked={checks.morning} icon={<CoffeeIcon />} onToggle={() => toggleCheck('morning')} />
                            <Card slot="lunch" label="æ˜¼é£Ÿå¾Œ" checked={checks.lunch} icon={<SunIcon />} onToggle={() => toggleCheck('lunch')} />
                            <Card slot="dinner" label="å¤•é£Ÿå¾Œ" checked={checks.dinner} icon={<MoonIcon />} onToggle={() => toggleCheck('dinner')} />
                        </div>

                        <footer className="p-10 text-center">
                            <p className="text-slate-300 text-[10px] font-black uppercase tracking-widest">Designed for your health</p>
                        </footer>
                    </div>
                </div>
            );
        }

        function Card({ label, checked, icon, onToggle }) {
            return (
                <button 
                    onClick={onToggle}
