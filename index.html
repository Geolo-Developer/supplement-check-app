<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Çµ„Éó„É™„É™„Éû„Ç§„É≥„ÉÄ„ÉºPro</title>
    <!-- PWAË®≠ÂÆö -->
    <link rel="manifest" href="data:application/json,{'name':'„Çµ„Éó„É™ÁÆ°ÁêÜ','short_name':'„Çµ„Éó„É™','start_url':'.','display':'standalone','background_color':'#f8fafc','theme_color':'#059669'}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const BellIcon = ({ active }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={active ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const CoffeeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>;
        const SunIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const MoonIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>;

        function App() {
            const [checks, setChecks] = useState({ morning: false, lunch: false, dinner: false });
            const [reminders, setReminders] = useState({ morning: "08:00", lunch: "13:00", dinner: "19:00" });
            const [notifPermission, setNotifPermission] = useState(typeof Notification !== 'undefined' ? Notification.permission : 'default');

            // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
            useEffect(() => {
                const stored = localStorage.getItem('supple-pro-v1');
                if (stored) {
                    const data = JSON.parse(stored);
                    const today = new Date().toISOString().split('T')[0];
                    if (data.date === today) setChecks(data.checks);
                    if (data.reminders) setReminders(data.reminders);
                }
                
                // 1ÂàÜ„Åî„Å®„Å´„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶„ÄÅÊôÇÈñì„ÅåÊù•„Åü„Çâ„Éñ„É©„Ç¶„Ç∂ÈÄöÁü•„ÇíË©¶„Åø„Çã
                const interval = setInterval(() => {
                    checkAndNotify();
                }, 60000);
                return () => clearInterval(interval);
            }, [checks, reminders]);

            const checkAndNotify = () => {
                if (Notification.permission !== 'granted') return;
                
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                
                const slots = [
                    { key: 'morning', label: 'Êúù', time: reminders.morning },
                    { key: 'lunch', label: 'Êòº', time: reminders.lunch },
                    { key: 'dinner', label: 'Â§ú', time: reminders.dinner }
                ];

                slots.forEach(slot => {
                    if (slot.time === currentTime && !checks[slot.key]) {
                        new Notification("„Çµ„Éó„É™„ÅÆÊôÇÈñì„Åß„ÅôÔºÅ", {
                            body: `${slot.label}„ÅÆ„Çµ„Éó„É™„ÇíÈ£≤„Åø„Åæ„Åó„Åü„ÅãÔºü„Çø„ÉÉ„Éó„Åó„Å¶Ë®òÈå≤„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ`,
                            icon: "https://cdn-icons-png.flaticon.com/512/1043/1043439.png"
                        });
                    }
                });
            };

            const requestPermission = async () => {
                if (!('Notification' in window)) {
                    alert("„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈÄöÁü•„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇiPhone„ÅÆÂ†¥Âêà„ÅØ„Äé„Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Äè„Åó„Å¶„Åã„ÇâÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                    return;
                }
                const permission = await Notification.requestPermission();
                setNotifPermission(permission);
                if (permission === 'granted') {
                    new Notification("ÈÄöÁü•„ÅåË®±ÂèØ„Åï„Çå„Åæ„Åó„ÅüÔºÅ", { body: "ÊôÇÈñì„Å´„Å™„Çã„Å®„Åì„Åì„Åß„ÅäÁü•„Çâ„Åõ„Åó„Åæ„Åô„ÄÇ" });
                }
            };

            const toggleCheck = (slot) => {
                const next = { ...checks, [slot]: !checks[slot] };
                setChecks(next);
                localStorage.setItem('supple-pro-v1', JSON.stringify({
                    date: new Date().toISOString().split('T')[0],
                    checks: next,
                    reminders: reminders
                }));
            };

            return (
                <div className="min-h-screen bg-slate-100 flex justify-center p-0 sm:p-4">
                    <div className="w-full max-w-md bg-white shadow-2xl flex flex-col min-h-screen sm:min-h-[844px] sm:rounded-[3rem] overflow-hidden border-[8px] border-slate-800 relative">
                        
                        {/* Status Bar Decor */}
                        <div className="h-10 bg-slate-800 w-full flex justify-center items-end pb-1">
                            <div className="w-24 h-5 bg-black rounded-full"></div>
                        </div>

                        {/* Top Header */}
                        <div className="p-8 pb-4">
                            <div className="flex justify-between items-center mb-2">
                                <h1 className="text-4xl font-black text-slate-800">My Supple</h1>
                                <button 
                                    onClick={requestPermission}
                                    className={`p-3 rounded-2xl transition-all ${notifPermission === 'granted' ? 'bg-emerald-100 text-emerald-600' : 'bg-orange-100 text-orange-600 animate-pulse'}`}
                                >
                                    <BellIcon active={notifPermission === 'granted'} />
                                </button>
                            </div>
                            <p className="text-slate-400 font-bold uppercase tracking-widest text-xs">
                                {new Date().toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' })}
                            </p>
                        </div>

                        {/* Notification Status Banner */}
                        {notifPermission !== 'granted' && (
                            <div className="mx-6 p-4 bg-orange-50 border-2 border-orange-200 rounded-3xl mb-4">
                                <p className="text-xs font-bold text-orange-800 leading-relaxed">
                                    üí° iPhone„ÅßÈÄöÁü•„ÇíÂèó„ÅëÂèñ„Çã„Å´„ÅØÔºö<br/>
                                    1. ‰∏ã„ÅÆÂÖ±Êúâ„Éú„Çø„É≥„Åã„Çâ„Äå„Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Äç<br/>
                                    2. „Éõ„Éº„É†ÁîªÈù¢„Åã„Çâ„Ç¢„Éó„É™„ÇíÈñã„Åç„ÄÅ‰∏ä„ÅÆ„Éô„É´„Éû„Éº„ÇØ„ÇíÊäº„Åô
                                </p>
                            </div>
                        )}

                        {/* Main Cards */}
                        <div className="px-6 space-y-4 flex-1">
                            <Card slot="morning" label="ÊúùÈ£üÂæå" time={reminders.morning} checked={checks.morning} icon={<CoffeeIcon />} onToggle={() => toggleCheck('morning')} />
                            <Card slot="lunch" label="ÊòºÈ£üÂæå" time={reminders.lunch} checked={checks.lunch} icon={<SunIcon />} onToggle={() => toggleCheck('lunch')} />
                            <Card slot="dinner" label="Â§ïÈ£üÂæå" time={reminders.dinner} checked={checks.dinner} icon={<MoonIcon />} onToggle={() => toggleCheck('dinner')} />
                        </div>

                        {/* Time Settings Area */}
                        <div className="p-8 bg-slate-50 border-t border-slate-100">
                            <h2 className="text-sm font-black text-slate-400 mb-4 uppercase tracking-tighter">ÈÄöÁü•ÊôÇÈñì„ÅÆÂ§âÊõ¥</h2>
                            <div className="grid grid-cols-3 gap-3">
                                {['morning', 'lunch', 'dinner'].map(s => (
                                    <div key={s} className="bg-white p-2 rounded-2xl border border-slate-200">
                                        <p className="text-[10px] text-center font-bold text-slate-400">{s === 'morning' ? 'Êúù' : s === 'lunch' ? 'Êòº' : 'Êô©'}</p>
                                        <input 
                                            type="time" 
                                            className="w-full text-center font-bold text-sm bg-transparent outline-none"
                                            value={reminders[s]}
                                            onChange={(e) => {
                                                const next = {...reminders, [s]: e.target.value};
                                                setReminders(next);
                                                localStorage.setItem('supple-pro-v1', JSON.stringify({
                                                    date: new Date().toISOString().split('T')[0],
                                                    checks: checks,
                                                    reminders: next
                                                }));
                                            }}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Card({ label, time, checked, icon, onToggle }) {
            return (
                <button 
                    onClick={onToggle}
                    className={`w-full p-6 rounded-[2rem] flex items-center justify-between transition-all duration-500 ${checked ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-200 translate-y-1' : 'bg-white border-2 border-slate-100 shadow-xl shadow-slate-200/50'}`}
                >
                    <div className="flex items-center gap-4">
                        <div className={`p-4 rounded-2xl ${checked ? 'bg-white/20' : 'bg-slate-100 text-slate-400'}`}>
                            {icon}
                        </div>
                        <div className="text-left">
                            <p className={`text-[10px] font-black uppercase ${checked ? 'text-emerald-100' : 'text-slate-300'}`}>{time} ÁõÆÂÆâ</p>
                            <h3 className="text-xl font-black">{label}</h3>
                        </div>
                    </div>
                    <div className={`w-10 h-10 rounded-full border-4 flex items-center justify-center transition-transform ${checked ? 'bg-white border-white scale-110' : 'border-slate-100'}`}>
                        {checked && <svg className="text-emerald-500 w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 14.14l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 15.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd"></path></svg>}
                    </div>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
